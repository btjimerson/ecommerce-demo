<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/head :: head(title='Details - ' + ${item.name})"></div>

<body>
    <div th:replace="fragments/header :: header(includeCart=true)"></div>

    <main>
        <div class="container">
            <div th:replace="fragments/logo :: logo"></div>
            <div class="row">
                <div class="col-4 card shadow-sm">
                    <img th:src="${item.imageSource}" class="catalog-item mx-auto d-block" />
                </div>
                <div class="col-8">
                    <div>
                        <h4 th:text="${item.name}"></h4>
                    </div>
                    <div>
                        <p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
                    </div>
                    <div>
                        <p><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(item.amount)}"></span></p>
                    </div>
                </div>
            </div>
            <hr class="mb-4" />
            <div class="row">
                <div class="col-10">
                    <a class="btn btn-primary" role="button" th:href="@{/cart/{id}(id=${item.id})}">Add to
                        Cart</a>&nbsp;&nbsp;
                    <a role="button" class="btn btn-secondary" href="/catalog">Back to Catalog</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

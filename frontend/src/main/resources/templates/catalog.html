<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/head :: head(title='Catalog')"></div>

<body>

    <div th:replace="fragments/header :: header(includeCart=true)"></div>
    
    <main>
        <div class="container">
            <div th:replace="fragments/logo :: logo"></div>
            <div class="alert alert-success" role="alert" th:if="${msg}" th:text="${msg}"></div>
            <div class="col-12 col-lg-8">
                <div class="row px-xl-6">
                    <div class="col-12">
                        <h3>Catalog</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-3">
                    <div th:each="item: ${catalogItems}" class="col catalog-item-col">
                        <div class="card shadow-sm">
                            <a th:href="@{/item/{id}(id=${item.id})}">
                                <img th:src="${item.imageSource}" class="catalog-item mx-auto d-block" />
                            </a>
                            <div class="card-body">
                                <div class="" th:text="${item.name}"></div>
                                <div class="" th:text="${#numbers.formatCurrency(item.amount)}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/head :: head(title='Order Result')"></div>

<body>
    <div th:replace="fragments/header :: header(includeCart=false)"></div>

    <main>
        <div class="container">
            <div th:replace="fragments/logo :: logo"></div>

            <div class="row">
                <div class="col-10">
                    <h2>Result</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <strong>Order Status:&nbsp;&nbsp;</strong><em><span th:text="${result}"></span></em>
                </div>
            </div>
            <hr class="mb-4" />
            <div class="row">
                <div class="col-10">
                    <a href="/catalog" class="btn btn-primary" role="button">Go To Catalog</a>&nbsp;&nbsp;
                    <a href="/payments" class="btn btn-secondary" role="button">View Payment History</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/head :: head(title='All Payments')"></div>

<body>
    <div th:replace="fragments/header :: header(includeCart=false)"></div>

    <main>
        <div class="container">
            <div th:replace="fragments/logo :: logo"></div>

            <div class="row">
                <div class="col-10">
                    <h2>All Payments</h2>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Payment ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment: ${payments}">
                        <td><a th:href="@{/payment/{id}(id=${payment.id})}"><span th:text="${payment.id}"></span></a>
                        </td>
                        <td th:text="${#numbers.formatCurrency(payment.amount)} + ' ' + ${payment.currency}"></td>
                        <td th:text="${payment.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
